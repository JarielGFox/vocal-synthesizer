<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Synthesizer</title>
    <link rel="manifest" href="site.webmanifest.json">
    
    <!-- Font Lobster -->
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lobster&display=swap" rel="stylesheet"> 
</head>

<body>

<div class="container">
    <!--Intestazione-->
    <header>
        <img src="img/frequency.png" title="Broadcasting...">
    </header>

    <!-- Contenuto principale -->
    <main>
        <!-- Textarea -->
        <textarea placeholder="Type here..." ></textarea>

        <!-- Controlli -->
        <div class="panelwrapper">
            <!--Play button-->
            <button></button>
        
            <div class="pitch-controls">
            <label>Pitch</label>
            <input type="range" min="0.1" max="3.5" step="0.1">
            </div>
        </div>

        <!-- Asset (immagini sintetizzatore) -->
        <figure> <!-- Di base la classe non c'è perchè va manipolata da JS per cambio immagine-->
            <img src="img/synthesizer.png" class="staticsynth" alt="staticsynth">

            <img src="img/synthesizer2.png" class="activesynth" alt="activesynth">
        </figure>

    </main>

</div>

    
<!-- JS -->
<script src="script.js"></script>
<!-- <script src="lib.js"></script> -->  
</body>
</html>
